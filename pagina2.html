<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estado del Proyecto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="header">
    <div class="header-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h1>Tu Empresa</h1>
      <button id="menu-toggle">☰</button>
    </div>
    <nav id="menu" class="hidden">
      <a href="index.html">Inicio</a>
      <a href="pagina2.html">Estado del Proyecto</a>
      <a href="contacto.html">Contáctanos</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Revisa aquí el estado de tu proyecto</h2>
      <p>Ingresa tu código para ver el estado actual</p>
      <input type="text" id="codigo" placeholder="Ingresa tu código de proceso">
      <button onclick="buscarCodigo()">Buscar</button>

      <div id="resultado" style="display: none; margin-top: 30px;">
        <h3>Información del Cliente</h3>
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Dirección:</strong> <span id="direccion"></span></p>
        <p><strong>Código:</strong> <span id="codigoResultado"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Proceso:</strong> <span id="proceso"></span></p>
        <p><strong>Pagos:</strong> <span id="pagos"></span></p>
        <p><strong>Documentos:</strong> <a id="documento" href="#" target="_blank">Descargar</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tu Empresa | contacto@tuempresa.com</p>
  </footer>

  <script>
    async function buscarCodigo() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const sheetURL = 'https://api.sheetbest.com/sheets/4f4bc6d7-4659-4353-bd1e-fd5b4a6aa70f';
      const response = await fetch(sheetURL);
      const data = await response.json();
      const resultado = data.find(item => item.codigo === codigoIngresado);

      const resultadoDiv = document.getElementById("resultado");
      if (resultado) {
        document.getElementById("nombre").textContent = resultado.nombre || "-";
        document.getElementById("id").textContent = resultado.id || "-";
        document.getElementById("direccion").textContent = resultado.direccion || "-";
        document.getElementById("codigoResultado").textContent = resultado.codigo || "-";
        document.getElementById("estado").textContent = resultado.estado || "-";
        document.getElementById("proceso").textContent = resultado.proceso || "-";
        document.getElementById("pagos").textContent = resultado.pagos || "-";
        document.getElementById("documento").href = resultado.documento || "#";
        resultadoDiv.style.display = 'block';
      } else {
        resultadoDiv.innerHTML = "<p>Código no encontrado.</p>";
        resultadoDiv.style.display = 'block';
      }
    }
  </script>

</body>
</html>
